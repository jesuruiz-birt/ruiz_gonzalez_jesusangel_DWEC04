<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Países</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Explora Países</h1>
        <input type="text" id="search-bar" placeholder="Buscar países...">
        <button id="search-button">Buscar</button>
        <div id="filters">
            <select id="filter-continent">
                <option value="">Selecciona un continente</option>
                <option value="Africa">África</option>
                <option value="Americas">Américas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceanía</option>
            </select>
            <select id="filter-region">
                <option value="">Selecciona una región</option>
            </select>
            <select id="filter-language">
                <option value="">Selecciona un idioma</option>
            </select>
            <select id="filter-currency">
                <option value="">Selecciona una moneda</option>
            </select>
        </div>
        <button id="compare-button">Comparar Selección</button>
    </header>

    <main id="country-list">
        <!-- Aquí se cargará la lista de países -->
    </main>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
